<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار املاک | بنگاه معاملاتی ملک در جیب شما</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.eot');
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.woff') format('woff'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Nazanin';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Nazanin/Nazanin.eot');
            src: url('https://cdn.fontcdn.ir/Font/Persian/Nazanin/Nazanin.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Nazanin/Nazanin.woff') format('woff'),
                 url('https://cdn.fontcdn.ir/Font/Persian/Nazanin/Nazanin.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', 'Nazanin', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #1e3c72;
            font-weight: bold;
        }
        
        header p {
            font-size: 1.3rem;
            color: #2a5298;
            font-family: 'Nazanin', Tahoma, sans-serif;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }
        
        .btn {
            flex: 1 1 250px;
            max-width: 280px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            text-align: center;
            z-index: 1;
        }
        
        .btn i {
            font-size: 2.2rem;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover i {
            transform: scale(1.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: all 0.4s ease;
            opacity: 0;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-content {
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .btn-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            color: white;
        }
        
        .btn-back p {
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .btn-back .modal-btn {
            padding: 8px 25px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .btn-back .modal-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn.active {
            transform: scale(0.95);
        }
        
        .btn.active .btn-content {
            opacity: 0;
            transform: scale(0.8);
        }
        
        .btn.active .btn-back {
            opacity: 1;
            transform: scale(1);
        }
        
        .btn-1 {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
        }
        
        .btn-2 {
            background: linear-gradient(45deg, #4568dc, #b06ab3);
        }
        
        .btn-3 {
            background: linear-gradient(45deg, #f46b45, #eea849);
        }
        
        .btn-4 {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }
        
        .btn-5 {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }
        
        .btn-6 {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }

        /* استایل برای صفحه قیمت گذاری */
        .pricing-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .pricing-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .pricing-content h2 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .pricing-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .close-btn {
            padding: 8px 20px;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        footer {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Nazanin', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        footer h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        footer p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .contact-item i {
            font-size: 1.2rem;
        }
        
        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 320px;
                height: 110px;
            }
            
            .btn i {
                font-size: 2rem;
            }
            
            .btn-back p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        let activeButton = null;
        let isSubscribed = false; // این متغیر وضعیت عضویت کاربر را ذخیره می‌کند
        
        function toggleButton(button, btnNumber) {
            // اگر دکمه ای فعال است و با دکمه فعلی یکی نیست، اول آن را غیرفعال کن
            if (activeButton && activeButton !== button) {
                activeButton.classList.remove('active');
            }
            
            // وضعیت دکمه فعلی را تغییر بده
            button.classList.toggle('active');
            
            // دکمه فعلی را ذخیره کن
            activeButton = button.classList.contains('active') ? button : null;
        }
        
        // با کلیک خارج از دکمه‌ها، دکمه فعال را غیرفعال کن
        document.addEventListener('click', function(event) {
            if (activeButton && !activeButton.contains(event.target)) {
                activeButton.classList.remove('active');
                activeButton = null;
            }
        });

        // تابع بررسی عضویت کاربر
        function checkSubscription() {
            // در حالت واقعی اینجا باید بررسی شود که کاربر واقعاً عضو کانال هست یا نه
            // برای نمونه، ما از یک confirm ساده استفاده می‌کنیم
            const userConfirmed = confirm("آیا در کانال تلگرام ما عضو هستید؟");
            
            if (userConfirmed) {
                isSubscribed = true;
                showPricingPage();
            } else {
                alert("لطفاً ابتدا در کانال تلگرام عضو شوید");
                // کاربر را به کانال تلگرام هدایت کنیم
                window.open('https://t.me/amlakkhanahmadi', '_blank');
            }
        }

        // نمایش صفحه قیمت گذاری
        function showPricingPage() {
            document.getElementById('pricingPage').style.display = 'flex';
        }

        // بستن صفحه قیمت گذاری
        function closePricingPage() {
            document.getElementById('pricingPage').style.display = 'none';
        }
    </script>
